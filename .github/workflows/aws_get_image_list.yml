name: Get ECR Image Digest List

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repo Name:'
        default: 'nginx-app-repo'
        required: true
      tag:
        description: 'Enter Tag (See Logs for Available Tags & Digests):'
        required: true
        default: 'latest'

jobs:
  list-tags-with-digests:
    runs-on: ubuntu-latest
    outputs:
      tag_digest_list: ${{ steps.fetch-tags.outputs.tag_digest_list }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Fetch Image Tags with Digests from ECR
        id: fetch-tags
        run: |
          REPO_NAME="${{ github.event.inputs.repo }}"
          echo "Fetching tags and digests for repository: $REPO_NAME"

          TAG_DIGEST_LIST=$(aws ecr describe-images --repository-name "$REPO_NAME" \
            --query "imageDetails[*].{Tag: imageTags[0], Digest: imageDigest}" --output json)

          echo "Available Tags and Digests:"
          echo "$TAG_DIGEST_LIST" | jq

          # Save the list for later use (formatted for logs)
          echo "tag_digest_list=$TAG_DIGEST_LIST" >> $GITHUB_OUTPUT

  get-image-digest:
    runs-on: ubuntu-latest
    needs: list-tags-with-digests
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Get Image Digest for Selected Tag
        run: |
          REPO_NAME="${{ github.event.inputs.repo }}"
          IMAGE_TAG="${{ github.event.inputs.tag }}"

          IMAGE_DIGEST=$(aws ecr describe-images \
            --repository-name "$REPO_NAME" \
            --image-ids imageTag="$IMAGE_TAG" \
            --query "imageDetails[0].imageDigest" \
            --output text)

          echo "Selected Tag: $IMAGE_TAG"
          echo "Image Digest: $IMAGE_DIGEST"
          echo "IMAGE_DIGEST=$IMAGE_DIGEST" >> $GITHUB_ENV

      - name: Use Image Digest in Another Step
        run: echo "The image digest is $IMAGE_DIGEST"
